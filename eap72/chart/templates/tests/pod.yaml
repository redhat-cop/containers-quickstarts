apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-test
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: {{ .Release.Name }}-test
      image: registry.redhat.io/ubi8/ubi
      imagePullPolicy: IfNotPresent
      command:
        - curl
{{- if .Values.tls.enabled }}
        - {{ .Release.Name }}:8443
{{- else }}
        - {{ .Release.Name }}:8080
{{- end }}
        - --max-time
        - "10"
  restartPolicy: Never
    