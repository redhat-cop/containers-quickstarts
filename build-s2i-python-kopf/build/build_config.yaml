---
apiVersion: v1
kind: BuildConfig
metadata:
  name: python-kopf-s2i
spec:
  output:
    to:
      kind: ImageStreamTag
      name: python-kopf-s2i:latest
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    git:
      uri: https://github.com/redhat-cop/containers-quickstarts.git
      ref: master
    contextDir: build-s2i-python-kopf
  strategy:
    type: Docker
    dockerStrategy:
      from:
        kind: DockerImage
        name: registry.access.redhat.com/ubi8/s2i-core:latest
  triggers: []
