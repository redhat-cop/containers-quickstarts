commands:
- exec:
    commandLine: /usr/libexec/s2i/assemble
    component: s2i-builder
    group:
      isDefault: true
      kind: build
    workingDir: ${PROJECT_SOURCE}
  id: s2i-assemble
- exec:
    commandLine: /usr/libexec/s2i/run
    component: s2i-builder
    group:
      isDefault: true
      kind: run
    workingDir: ${PROJECT_SOURCE}
  id: s2i-run
components:
- container:
    image: quay.io/redhat-cop/python-kopf-s2i
    mountSources: true
    sourceMapping: /tmp/projects
  name: s2i-builder
metadata:
  name: openshift-template-deployer
  version: 1.0.0
schemaVersion: 2.0.0
