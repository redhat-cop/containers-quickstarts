schemaVersion: 2.0.0
metadata:
  name: openshift-template-deployer
  version: 1.0.0
components:
- name: s2i-builder
  container:
    env:
    - name: ODO_S2I_SCRIPTS_URL
      value: /usr/libexec/s2i
    - name: ODO_S2I_SCRIPTS_PROTOCOL
      value: image://
    - name: ODO_S2I_SRC_BIN_PATH
      value: /tmp
    - name: ODO_S2I_DEPLOYMENT_DIR
      value: ""
    - name: ODO_S2I_WORKING_DIR
      value: /opt/app-root/src
    - name: ODO_S2I_BUILDER_IMG
      value: ubi8/python-38
    - name: ODO_SRC_BACKUP_DIR
      value: /opt/app-root/src-backup
    - name: ODO_S2I_CONVERTED_DEVFILE
      value: "true"
    #image: quay.io/redhat-cop/python-kopf-s2i:latest
    image: image-registry.openshift-image-registry.svc:5000/openshift/python-kopf@sha256:63584d7cde793816a2ecf136c08e5c1536d7a799220bf77b30ebf12485a38c6f
    mountSources: true
    sourceMapping: /tmp/projects
commands:
- id: s2i-assemble
  exec:
    commandLine: /opt/odo/bin/s2i-setup && /opt/odo/bin/assemble-and-restart
    component: s2i-builder
    group:
      isDefault: true
      kind: build
- id: s2i-run
  exec:
    commandLine: /opt/odo/bin/run
    component: s2i-builder
    group:
      isDefault: true
      kind: run
