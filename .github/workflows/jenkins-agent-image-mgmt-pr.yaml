name: jenkins-agent-image-mgmt-pr
on:
  pull_request:
    paths:
      - jenkins-agents/jenkins-agent-image-mgmt/**
      - .github/workflows/jenkins-agent-image-mgmt-pr.yaml
jobs:
  build:
    env:
      context: jenkins-agents/jenkins-agent-image-mgmt
      image_name: jenkins-agent-image-mgmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Check and verify version.json
        id: check_version
        uses: redhat-cop/github-actions/get-image-version@master
        with:
          IMAGE_CONTEXT_DIR: ${{ env.context }}

      - name: Build image
        uses: redhat-actions/buildah-build@v2
        with:
          context: ${{ env.context }}
          dockerfiles: |
            ./${{ env.context }}/Dockerfile
          image: ${{ env.image_name }}
          oci: true
          tags: ${{ steps.check_version.outputs.IMAGE_TAGS }}

      - name: Test image
        run: |
          echo "Running: podman run --entrypoint bash ${image_name}:${{ steps.check_version.outputs.VERSION }} -c \"skopeo --version\""
          podman run --entrypoint bash ${image_name}:${{ steps.check_version.outputs.VERSION }} -c "skopeo --version"
