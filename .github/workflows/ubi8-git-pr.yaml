name: ubi8-git-pr
on:
  pull_request:
    paths:
      - utilities/ubi8-git/**
      - .github/workflows/ubi8-git-pr.yaml
jobs:
  build:
    env:
      context: utilities/ubi8-git
      image_name: ubi8-git
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check and verify version.json
        id: check_version
        uses: redhat-cop/github-actions/get-image-version@v4
        with:
          IMAGE_CONTEXT_DIR: ${{ env.context }}

      - name: Build image
        uses: redhat-actions/buildah-build@v2
        with:
          context: ${{ env.context }}
          dockerfiles: |
            ./${{ env.context }}/Dockerfile
          image: ${{ env.image_name }}
          oci: true
          tags: ${{ steps.check_version.outputs.IMAGE_TAGS }}

      - name: Test image
        run: |
          echo "Running: podman run ${image_name}:${{ steps.check_version.outputs.VERSION }} git --version"
          podman run ${image_name}:${{ steps.check_version.outputs.VERSION }} git --version
